<!DOCTYPE html>

	<title> Latihan While </title>
</head>
<body>
	<h1> Latihan Looping(Pengulangan) While </h1>
	<p> While(Kondisi) {
		aksi
	}) Dibacanya Jika selama kondisi bernilai True maka lakukan aksi dalam blok kurung kurawal {}.</p>
	<p> Contoh sintax Infinite loop(Loop tidak ada ujungnya). 
		while(true){
			console.log("Hello World");
	}</p>
	<p> Buat kalimat "Hello World 5 Kali"</p>
	<script src="while.js"> </script>
</body>
</html>
